<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <nav>
      <h2>Weather App</h2>
      <div class="nav-links">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">News</a>
        <a class="nav-link" href="Contacts.html">Contacts</a>
      </div>
    </nav>

    <main class="container">
      <div class="weather">
        <img class="w__ico" src="" alt="" />
        <article class="weather">
          <div class="weather__data">
            <h3 class="weather__name"></h3>
            <h4 class="weather__region"></h4>
            <p class="weather__feels"></p>
            <p class="weather__pressure"></p>
            <p class="weather__humidity"></p>
            <p class="weather__clouds"></p>
            <!-- <form action=""> -->
            <input type="text" id="searchBar" placeholder="Choose location" />
            <button type="submit" id="btn">Search</button>
            <!-- </form> -->
          </div>
        </article>
      </div>
    </main>
    <footer>
      <p>Copyright@ 2023 | Designed by Gaby</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
